              position: absolute;
              width: 100%;
              top: 122.41px;
              height: calc(100vh - 122px);
              z-index: 2;
             
            }
            
            .drop_down_menu__container.active {
                max-height: calc(100vh - 122px); /* Dopasuj do maksymalnej wysokości menu */
            }
            
            
            .drop_down_menu__label {
            
            transition: transform 0.6s ease-in-out;
            cursor: pointer;
            color: var(--dark);
            }
            
            .highlight {
              position: relative;
              display: inline-block; /* Required for proper pseudo-element positioning */
              cursor: pointer;
              color: var(--dark);
            }
            
            .highlight::after {
              content: "";
              position: absolute;
              left: 0;
              bottom: 0;
              width: 0;
              height: 2px; /* Thickness of the underline */
              background-color: var(--dark); /* Color of the underline */
              transition: width 0.5s ease;
            }
            
            .highlight:hover::after {
              width: 100%; /* Extends the underline on hover */
            }
            
.labels__item {

text-decoration: none;
color: var(--dark);

}
