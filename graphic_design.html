<script>
document.addEventListener('DOMContentLoaded', () => {
    // ----------------------------------------------------
    // 1. OBSŁUGA MENU MOBILNEGO
    // ----------------------------------------------------
    const hamburgerIcon = document.querySelector(".hamburger_menu__icon");
    const dropDownMenu = document.querySelector(".drop_down_menu__container");

    if (hamburgerIcon && dropDownMenu) {
        hamburgerIcon.addEventListener("click", function() {
            dropDownMenu.classList.toggle("active");
        });
    }

    // ----------------------------------------------------
    // 2. OBSŁUGA KARUZELI PROJEKTÓW
    // ----------------------------------------------------

    // 2.1 POBIERANIE ELEMENTÓW KONTENERÓW
    const projectMediaContainer = document.getElementById('mainMediaContainer');
    const projectTitleElement = document.getElementById('projectTitle');
    const prevArrow = document.querySelector('.prev-arrow');
    const nextArrow = document.querySelector('.next-arrow');
    const carouselContainer = document.getElementById('carouselContainer');
    const carouselInner = document.getElementById('carouselInner');
    const dotsContainer = document.getElementById('dotsContainer');

    // 2.2 DEFINICJA DANYCH (Zakładam, że ścieżki są poprawne!)
    const mediaData = [
        { type: 'image', src: 'assets/photos/Dotyk_2.png' },
        { type: 'image', src: 'assets/photos/Dotyk__1.png' },
        { type: 'image', src: 'assets/photos/Dobrze_cie_widziec__1.png' },
        { type: 'image', src: 'assets/photos/Dobrze_cie_widziec_3.png' },
        { type: 'image', src: 'assets/photos/Fizjokomunikacja__1.png' },
        { type: 'image', src: 'assets/photos/Fizjokomunikacja__2.png' },
        { type: 'image', src: 'assets/photos/Flower_Cake_Cafe__1.png' },
        { type: 'image', src: 'assets/photos/Flower_Cake_Cafe__2.png' },
        { type: 'image', src: 'assets/photos/Flytopia__2.png' },
        { type: 'image', src: 'assets/photos/Flytopia__3.png' },
    ];

    const projectDescriptions = [
        "Logo design project for the Dotyk Beauty Studio.",
        "Logo design project for the Dotyk Beauty Studio.",
        "Logo design project for the Orthoptics Clinic Dobrze Cię Widzieć specializing in children sight defects.",
        "Logo design project for the Orthoptics Clinic Dobrze Cię Widzieć specializing in children sight defects.",
        "Logo design brief for the Physiotherapy Clinic. The symbol needs to incorporate a combination of a spine and puzzle pieces, according to the client's wishes.",
        "Logo design brief for the Physiotherapy Clinic. The symbol needs to incorporate a combination of a spine and puzzle pieces, according to the client's wishes.",
        "Logo design project for the Flower Cake Cafe, specializing in artistic cakes and sugar floristry.",
        "Logo design project for the Flower Cake Cafe, specializing in artistic cakes and sugar floristry.",
        "Logo design project for the travel agency \"Flytopia.pl\".",
        "Logo design project for the travel agency \"Flytopia.pl\".",
    ];

    let currentIndex = 0;
    let dots = [];
    let photoElements = [];

    // Funkcja generująca strukturę HTML dla karuzeli i kropek
    function generateCarouselElements() {
        if (carouselInner) carouselInner.innerHTML = '';
        if (dotsContainer) dotsContainer.innerHTML = '';

        mediaData.forEach((media, index) => {
            const finalThumbnailSrc = media.thumbnail || (media.type === 'image' ? media.src : 'assets/icons/video-placeholder.svg');

            // GENEROWANIE MINIATUR
            const photoElement = document.createElement('div');
            photoElement.classList.add('photo_carousel__container');
            photoElement.dataset.index = index;
            // Dodajemy element klikalny (a) lub sam obrazek
            photoElement.innerHTML = `<img src="${finalThumbnailSrc}" alt="Miniatura projektu ${index + 1}" class="carouusel__thumbnail_img">`;

            if (carouselInner) carouselInner.appendChild(photoElement);

            // GENEROWANIE KROPEK
            const dotElement = document.createElement('span');
            dotElement.classList.add('dot_carousel');
            dotElement.dataset.index = index;
            if (dotsContainer) {
                dotsContainer.appendChild(dotElement);
            }
        });

        // PO GENEROWANIU: POBIERAMY ZDOMINOWANE ELEMENTY DO ZMIENNYCH GLOBALNYCH
        dots = dotsContainer ? dotsContainer.querySelectorAll('.dot_carousel') : [];
        photoElements = carouselInner ? carouselInner.querySelectorAll('.photo_carousel__container') : [];
    }
    
    // Tworzy HTML dla głównego obszaru media
    function createMediaElement(media) {
        let html = '';
        if (media && media.type === 'image') {
            html = `<img class="project__main_photo" src="${media.src}" alt="Główne zdjęcie projektu"/>`;
        } else if (media && media.type === 'video') {
            const posterSrc = media.thumbnail || '';

            html = `
                <video class="project__main_photo" autoplay loop muted playsinline width="100%" poster="${posterSrc}">
                    <source src="${media.src}" type="video/mp4">
                    Twoja przeglądarka nie obsługuje wideo.
                </video>
            `;
        }
        return html;
    }

    // Oblicza, ile elementów jest widocznych w karuzeli miniatur
    function getItemsVisible() {
        if (!carouselContainer || photoElements.length === 0) return 1;

        const containerWidth = carouselContainer.getBoundingClientRect().width;
        // Wymaga, aby photoElements[0] miał już wymiary (czyli musi być załadowany)
        const firstPhotoRect = photoElements[0].getBoundingClientRect();
        // 12px to gap
        const itemWidth = firstPhotoRect.width > 0 ? firstPhotoRect.width + 12 : containerWidth; 
        
        // Zabezpieczenie przed dzieleniem przez zero/pusty element
        if (itemWidth === 0) return 1;
        
        // Wymuszamy minimum 1 element
        return Math.max(1, Math.floor(containerWidth / itemWidth));
    }

    // Przewija kontener miniatur (carouselInner)
    function updateCarouselScroll() {
        if (photoElements.length === 0 || !carouselInner || !carouselContainer) return;

        const itemsVisible = getItemsVisible();
        
        // Upewniamy się, że element ma wymiary
        const itemWidth = photoElements[0].getBoundingClientRect().width + 12;

        let scrollStart = currentIndex;
        
        // Jeśli aktywny element jest dalej niż widoczny zakres, przesuwamy początek
        if (currentIndex > photoElements.length - itemsVisible) {
             scrollStart = photoElements.length - itemsVisible;
        } else if (currentIndex < 0) {
             scrollStart = 0;
        }

        const offset = scrollStart * itemWidth;
        carouselInner.style.transform = `translateX(-${offset}px)`;
    }
    
    // Główna funkcja aktualizująca zawartość projektu
    function updatePhoto(newIndex) {
        // Logika zawijania indeksu
        if (newIndex >= mediaData.length) {
            newIndex = 0;
        } else if (newIndex < 0) {
            newIndex = mediaData.length - 1;
        }

        currentIndex = newIndex;
        const currentMedia = mediaData[currentIndex];

        // 1. Aktualizacja głównego obszaru
        if (projectMediaContainer) {
            projectMediaContainer.innerHTML = createMediaElement(currentMedia);
        }

        // 2. Aktualizacja tytułu/opisu
        if (projectTitleElement && projectDescriptions[currentIndex]) {
            projectTitleElement.textContent = projectDescriptions[currentIndex];
        } else if (projectTitleElement) {
            projectTitleElement.textContent = "Brak opisu dla tego projektu.";
        }

        // 3. Aktualizacja kropek i miniatur
        dots.forEach((dot, index) => {
            dot.classList.toggle('dot_carousel--active', index === currentIndex);
        });

        photoElements.forEach((photo, index) => {
            // Dodanie klasy, którą sugerowałem w poprzedniej wiadomości, dla aktywnego elementu
            photo.classList.toggle('photo_carousel__container--active', index === currentIndex);
        });

        // 4. Aktualizacja przewinięcia karuzeli miniatur
        updateCarouselScroll();
    }

    // ----------------------------------------------------
    // 3. INICJALIZACJA I LISTENERY
    // ----------------------------------------------------

    // 1. Generowanie elementów (to musi być przed podpięciem listenerów do nich)
    generateCarouselElements();

    // 2. Listenery dla strzałek
    if (prevArrow) {
        prevArrow.addEventListener('click', (e) => {
            e.preventDefault();
            updatePhoto(currentIndex - 1);
        });
    }

    if (nextArrow) {
        nextArrow.addEventListener('click', (e) => {
            e.preventDefault();
            updatePhoto(currentIndex + 1);
        });
    }

    // 3. Listenery dla kliknięć w miniatury/kropki (pobierane po wygenerowaniu)
    const interactiveElements = [...photoElements, ...dots];

    interactiveElements.forEach((element) => {
        element.addEventListener('click', () => {
            const index = parseInt(element.dataset.index);
            updatePhoto(index);
        });
    });

    // 4. Obsługa gestów przesuwania (SWIPE)
    let touchStartX = 0;
    let touchEndX = 0;
    const swipeTarget = document.getElementById('mainMediaContainer');

    if (swipeTarget) {
        swipeTarget.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        }, { passive: true });

        swipeTarget.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, { passive: true });
    }

    function handleSwipe() {
        const swipeThreshold = 50; 
        const swipeDistance = touchStartX - touchEndX;

        if (swipeDistance > swipeThreshold) { // Przesunięcie w lewo (następne)
            updatePhoto(currentIndex + 1);
        } else if (swipeDistance < -swipeThreshold) { // Przesunięcie w prawo (poprzednie)
            updatePhoto(currentIndex - 1);
        }
    }

    // 5. Inicjalizacja: Wczytanie pierwszego zdjęcia po załadowaniu skryptu
    if (mediaData.length > 0) {
        updatePhoto(0);
    } else {
        if (projectTitleElement) projectTitleElement.textContent = "Brak projektów do wyświetlenia.";
    }

    // 6. Ponowna kalibracja przewijania karuzeli po zmianie rozmiaru okna
    window.addEventListener('resize', () => {
        // Sprawdź, czy okno nie jest za małe na karuzelę, zanim spróbujesz przewijać
        if (window.innerWidth > 744) { // Domyślna szerokość dla której chowasz strzałki
            updateCarouselScroll();
        }
    });
});
</script>
