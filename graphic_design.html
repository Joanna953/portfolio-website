<script>
document.addEventListener('DOMContentLoaded', () => {
    // ----------------------------------------------------
    // 1. OBSŁUGA MENU MOBILNEGO
    // ----------------------------------------------------
    document.querySelector(".hamburger_menu__icon").addEventListener("click", function() {
        const menu = document.querySelector(".drop_down_menu__container");
        menu.classList.toggle("active");
    });

    // ----------------------------------------------------
    // 2. OBSŁUGA KARUZELI PROJEKTÓW
    // ----------------------------------------------------
    
    // 2.1 POBIERANIE ELEMENTÓW
    const projectMediaContainer = document.getElementById('mainMediaContainer');
    const projectTitleElement = document.getElementById('projectTitle');
    const prevArrow = document.querySelector('.prev-arrow');
    const nextArrow = document.querySelector('.next-arrow');

    const carouselContainer = document.getElementById('carouselContainer');
    const carouselInner = document.getElementById('carouselInner');
    const dotsContainer = document.getElementById('dotsContainer');

    // 2.2 DEFINICJA DANYCH
    const mediaData = [
        { type: 'image', src: 'assets/photos/Dotyk_2.png' },
        { type: 'image', src: 'assets/photos/Dotyk__1.png' },
        { type: 'image', src: 'assets/photos/Dobrze_cie_widziec__1.png' },
        { type: 'image', src: 'assets/photos/Dobrze_cie_widziec_3.png' },
        { type: 'image', src: 'assets/photos/Fizjokomunikacja__1.png' },
        { type: 'image', src: 'assets/photos/Fizjokomunikacja__2.png' },
        { type: 'image', src: 'assets/photos/Flower Cake Cafe__1.png' },
        { type: 'image', src: 'assets/photos/Flower Cake Cafe__2.png' },
    ];

    const projectDescriptions = [
        "Logo design project for the Dotyk Beauty Studio.",
        "Logo design project for the Dotyk Beauty Studio.",
        "Website design for Solar, a Kraków-based company specializing in shades, blinds, and pleated blinds.",
        "Website design for Solar, a Kraków-based company specializing in shades, blinds, and pleated blinds.",
        "Web design project for a Business Club located on Piotrkowska Street in Łódź. The club brings together prominent figures from artistic, political, and business backgrounds.",
        "Web design project for a Business Club located on Piotrkowska Street in Łódź. The club brings together prominent figures from artistic, political, and business backgrounds.",
        "Branding and web design for the Spanish language school 'Amigos Español'.",
        "Branding and web design for the Spanish language school 'Amigos Español'.",
    ];

    // Weryfikacja spójności danych
    if (mediaData.length !== projectDescriptions.length) {
        console.error("Błąd: Liczba elementów w mediaData i projectDescriptions jest różna!");
        return;
    }

    // 2.3 GENEROWANIE ELEMENTÓW
    function generateCarouselElements() {
        if (carouselInner) carouselInner.innerHTML = '';
        if (dotsContainer) dotsContainer.innerHTML = '';

        mediaData.forEach((media, index) => {
            
            const finalThumbnailSrc = media.thumbnail || (media.type === 'image' ? media.src : 'assets/icons/video-placeholder.svg');

            // GENEROWANIE MINIATUR
            const photoElement = document.createElement('div');
            photoElement.classList.add('photo_carousel__container'); 
            
            photoElement.innerHTML = `<img src="${finalThumbnailSrc}" alt="Miniatura projektu ${index + 1}" class="carouusel__thumbnail_img">`;
            
            photoElement.dataset.index = index;
            if (carouselInner) carouselInner.appendChild(photoElement);

            // GENEROWANIE KROPEK
            const dotElement = document.createElement('span');
            dotElement.classList.add('dot_carousel');
            dotElement.dataset.index = index;
            if (dotsContainer) {
                dotsContainer.appendChild(dotElement);
            }
        });
    }

    generateCarouselElements();

    // POBRANIE DYNAMICZNIE WYGENEROWANYCH ELEMENTÓW
    const dots = dotsContainer ? dotsContainer.querySelectorAll('.dot_carousel') : [];
    const photoElements = carouselInner ? carouselInner.querySelectorAll('.photo_carousel__container') : []; 

    let currentIndex = 0;

    function createMediaElement(media) {
        let html = '';
        if (media && media.type === 'image') {
            html = `<img class="project__main_photo" src="${media.src}" alt="Główne zdjęcie projektu"/>`;
        } else if (media && media.type === 'video') {
            const posterSrc = media.thumbnail || '';
            
            html = `
                <video class="project__main_photo" autoplay loop muted playsinline width="100%" poster="${posterSrc}">
                    <source src="${media.src}" type="video/mp4">
                    Twoja przeglądarka nie obsługuje wideo.
                </video>
            `;
        }
        return html;
    }

    function getItemsVisible() {
        if (!carouselContainer || photoElements.length === 0) return 1;

        const containerWidth = carouselContainer.getBoundingClientRect().width;
        const firstPhotoRect = photoElements[0].getBoundingClientRect();
        const itemWidth = firstPhotoRect.width + 12; 
        
        return Math.max(1, Math.floor(containerWidth / itemWidth));
    }

    function updateCarouselScroll() {
        if (photoElements.length === 0 || !carouselInner) return;

        const itemsVisible = getItemsVisible();
        const firstPhotoRect = photoElements[0].getBoundingClientRect();
        const itemWidth = firstPhotoRect.width + 12;

        let scrollStart = 0;

        if (currentIndex >= itemsVisible) {
            scrollStart = currentIndex - itemsVisible + 1;
        }

        scrollStart = Math.max(0, Math.min(scrollStart, photoElements.length - itemsVisible));
        
        const offset = scrollStart * itemWidth;
        carouselInner.style.transform = `translateX(-${offset}px)`;
    }

    function updatePhoto(newIndex) {
        
        if (newIndex >= mediaData.length) {
            newIndex = 0;
        } else if (newIndex < 0) {
            newIndex = mediaData.length - 1;
        }

        currentIndex = newIndex;
        const currentMedia = mediaData[currentIndex];

        if (projectMediaContainer) {
            projectMediaContainer.innerHTML = createMediaElement(currentMedia);
        }

        if (projectTitleElement && projectDescriptions[currentIndex]) {
            projectTitleElement.textContent = projectDescriptions[currentIndex];
        } else if (projectTitleElement) {
            projectTitleElement.textContent = "Brak opisu dla tego projektu.";
        }

        dots.forEach((dot, index) => {
            dot.classList.toggle('dot_carousel--active', index === currentIndex);
        });

        photoElements.forEach((photo, index) => {
            photo.classList.toggle('photo_carousel__container--active', index === currentIndex); 
        });

        updateCarouselScroll();
    }

    // 5. LISTENERY DLA NAWIGACJI (Strzałki i Miniatury)

    if (prevArrow) {
        prevArrow.addEventListener('click', (e) => {
            e.preventDefault();
            updatePhoto(currentIndex - 1);
        });
    }

    if (nextArrow) {
        nextArrow.addEventListener('click', (e) => {
            e.preventDefault();
            updatePhoto(currentIndex + 1);
        });
    }

    const interactiveElements = [...photoElements, ...dots];

    interactiveElements.forEach((element) => {
        element.addEventListener('click', (e) => {
            const index = parseInt(element.dataset.index);
            updatePhoto(index);
        });
    });

    // ----------------------------------------------------
    // 6. OBSŁUGA GESTÓW PRZESUWANIA (SWIPE) NA TELEFONACH - NOWOŚĆ
    // ----------------------------------------------------
    let touchStartX = 0;
    let touchEndX = 0;
    // Obszar reagujący na dotyk (Główne zdjęcie/wideo)
    const swipeTarget = document.getElementById('mainMediaContainer');

    if (swipeTarget) {
        // Moment dotknięcia ekranu
        swipeTarget.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        }, { passive: true });

        // Moment puszczenia ekranu
        swipeTarget.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, { passive: true });
    }

    function handleSwipe() {
        const swipeThreshold = 50; // Minimalna odległość przesunięcia (w pikselach)
        const swipeDistance = touchStartX - touchEndX;

        // Przesunięcie w lewo (następne)
        if (swipeDistance > swipeThreshold) {
            updatePhoto(currentIndex + 1);
        }
        // Przesunięcie w prawo (poprzednie)
        else if (swipeDistance < -swipeThreshold) {
            updatePhoto(currentIndex - 1);
        }
    }

    // Inicjalizacja
    if (mediaData.length > 0) {
        updatePhoto(0);
    } else {
        if (projectTitleElement) projectTitleElement.textContent = "Brak projektów do wyświetlenia.";
    }

    window.addEventListener('resize', updateCarouselScroll);
});
</script>
