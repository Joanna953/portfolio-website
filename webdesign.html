<script>

document.addEventListener('DOMContentLoaded', () => {
    // 1. POBIERANIE ELEMENTÓW
    const projectMediaContainer = document.getElementById('mainMediaContainer'); 
    const projectTitleElement = document.getElementById('projectTitle');
    const prevArrow = document.querySelector('.prev-arrow');
    const nextArrow = document.querySelector('.next-arrow');
    
    // NOWE ELEMENTY DLA PRZEWIJANIA KARUZELI MINIATUR
    const carouselContainer = document.getElementById('carouselContainer');
    const carouselInner = document.getElementById('carouselInner'); 
    
    // UWAGA: photoElements i dots muszą mieć 7 elementów!
    const dots = document.querySelectorAll('.dot_carousel');
    const photoElements = carouselInner.querySelectorAll('.carouusel__photo');
    
    // 2. DEFINICJA DANYCH
    // !!! WAŻNE: W TYCH TABLICACH MUSI BYĆ DOKŁADNIE 7 ELEMENTÓW !!!
    
    const mediaData = [
        { type: 'image', src: 'assets/photos/Racjonalna_terapia.png' },
        { type: 'video', src: 'assets/photos/Video_Racjonalna_Terapia_2.mp4' }, 
        { type: 'image', src: 'assets/photos/Rolety_webdesign.png' },
        { type: 'image', src: 'assets/photos/Main_page--III.png' },
        { type: 'image', src: 'assets/photos/Business_Club.png' }, // Poprawiony przecinek
        { type: 'video', src: 'assets/photos/Video Business Club.mp4' }, 
        { type: 'image', src: 'assets/photos/Final_Project.png' } // Uzupełniony 7. element (Indeks 6)
    ];

    const projectDescriptions = [
        "Projekt 1: Design of the Regenova Therapeutics website.", 
        "Projekt 2: Krótki klip wideo prezentujący funkcjonalności Racjonalnej Terapii.",                  
        "Projekt 3: Rational Therapy project: Health app UI/UX design.",                     
        "Projekt 4: Main page redesign concept: Minimalist and modern layout.",
        "Projekt 5: Piąte zdjęcie - Business Club (statyczny obraz).",
        "Projekt 6: Szóste wideo - prezentacja Business Club.", 
        "Projekt 7: Ostatni projekt w portfolio." // Uzupełniony 7. element (Indeks 6)
    ];
    // KONIEC DEFINICJI DANYCH
    
    
    // 3. ZMIENNE INDEKSÓW
    let currentIndex = 0; 

    // Funkcja do tworzenia elementu medialnego (IMG lub VIDEO)
    function createMediaElement(media) {
        let html = '';
        if (media && media.type === 'image') {
            html = `<img class="project__main_photo" src="${media.src}" alt="Główne zdjęcie projektu"/>`;
        } else if (media && media.type === 'video') {
            // Bez 'controls', z autoplay, loop i muted
            html = `
                <video class="project__main_photo" autoplay loop muted playsinline width="100%">
                    <source src="${media.src}" type="video/mp4">
                    Twoja przeglądarka nie obsługuje wideo.
                </video>
            `;
        }
        return html;
    }

    /**
     * Oblicza przesunięcie i przewija karuzelę miniatur.
     */
    function updateCarouselScroll() {
        if (photoElements.length === 0 || !carouselContainer) return;

        // Pamiętaj: itemsVisible zależy od CSS i szerokości kontenera!
        const firstPhotoRect = photoElements[0].getBoundingClientRect();
        const itemWidth = firstPhotoRect.width || 1; 
        const containerWidth = carouselContainer.getBoundingClientRect().width;
        
        const itemsVisible = Math.floor(containerWidth / itemWidth);

        let scrollStart = 0;
        
        if (currentIndex >= itemsVisible) {
            scrollStart = currentIndex - itemsVisible + 1;
        }

        scrollStart = Math.max(0, Math.min(scrollStart, photoElements.length - itemsVisible));

        const offset = scrollStart * itemWidth;
        carouselInner.style.transform = `translateX(-${offset}px)`;
    }

    /**
     * Aktualizuje całą zawartość bloku projektu.
     */
    function updatePhoto(newIndex) {
        
        // Pętla cykliczna
        if (newIndex >= mediaData.length) {
            newIndex = 0;
        } else if (newIndex < 0) {
            newIndex = mediaData.length - 1;
        }
        
        currentIndex = newIndex;
        const currentMedia = mediaData[currentIndex];
        
        // 1. Zmiana głównego elementu medialnego
        projectMediaContainer.innerHTML = createMediaElement(currentMedia);
        
        // 2. Zmiana opisu projektu
        if (projectTitleElement && projectDescriptions[currentIndex]) {
            projectTitleElement.textContent = projectDescriptions[currentIndex];
        } else if (projectTitleElement) {
             projectTitleElement.textContent = "Brak opisu dla tego projektu.";
        }
        
        // 3. Aktualizacja stanu kropek i miniatur
        dots.forEach((dot, index) => {
            dot.classList.toggle('dot_carousel--active', index === currentIndex);
        });
        
        photoElements.forEach((photo, index) => {
             photo.classList.toggle('carouusel__photo--active', index === currentIndex);
        });

        // 4. PRZEWIJANIE KARUZELI MINIATUR
        updateCarouselScroll();
    }

    // 5. LISTENERY DLA NAWIGACJI
    
    // Strzałki
    prevArrow.addEventListener('click', (e) => {
        e.preventDefault(); 
        updatePhoto(currentIndex - 1);
    });

    nextArrow.addEventListener('click', (e) => {
        e.preventDefault();
        updatePhoto(currentIndex + 1);
    });

    // Miniatury i Kropki
    [...photoElements, ...dots].forEach((element, elementIndex) => {
        element.addEventListener('click', () => {
            // Miniatury i kropki są pobierane w tej samej kolejności
            // i mają taką samą liczbę, więc można użyć elementIndex
            updatePhoto(elementIndex);
        });
    });
    
    // Inicjalizacja
    updatePhoto(0);

    // Dodatkowy listener na zmianę rozmiaru okna
    window.addEventListener('resize', updateCarouselScroll);
});
</script>
